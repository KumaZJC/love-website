<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>520 LOVE - 我们的爱情故事</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 80px 20px 20px;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.5em;
        }
        .music-player {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .music-player button {
            background-color: #ff6b81;
            border: none;
            padding: 6px 12px;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .music-player button:hover {
            background-color: #ff3b61;
        }
        .music-player input[type="range"] {
            width: 150px;
        }
        .photo-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }
        .photo-section img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 20px;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .photo-section img:hover {
            transform: scale(1.2);
        }
        .cloud-upload {
            text-align: center;
            margin: 40px auto;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
        }
        .cloud-upload input[type="file"] {
            margin-top: 10px;
        }
        .cloud-upload button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #ff6b81;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
        }
        .cloud-upload button:hover {
            background-color: #ff3b61;
        }
        .record-list {
            text-align: center;
            margin: 30px;
        }
        .record-list img {
            width: 120px;
            margin: 10px;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 1.2em;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .heart {
            width: 10px;
            height: 10px;
            position: fixed;
            background-color: red;
            transform: rotate(45deg);
            animation: floatUp 1s ease-out forwards;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -5px;
            left: 0;
        }
        .heart::after {
            left: -5px;
            top: 0;
        }
        @keyframes floatUp {
            to {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="music-player">
    <button onclick="playMusic()">播放</button>
    <button onclick="pauseMusic()">暂停</button>
    <input type="range" id="progressBar" value="0" min="0" max="100" step="1">
</div>
<audio id="myAudio" src="jiushiaini.mp3"></audio>
<canvas id="starCanvas"></canvas>
<header>
    <h1>亲爱的黄玉佳宝贝</h1>
    <p>遇见你，是我此生最美好的事情。</p>
</header>

<div class="photo-section">
    <img src="1.jpg" alt="photo1">
    <img src="2.jpg" alt="photo2">
    <img src="3.jpg" alt="photo3">
    <img src="4.jpg" alt="photo4">
</div>

<div class="cloud-upload">
    <h2>❤️ 每日记录上传（云端保存）</h2>
    <input type="file" id="cloudUploadInput">
    <button onclick="uploadToCloudinary()">上传到云端</button>
</div>

<div class="record-list" id="recordList">
    <h3>✨ 每日记录（来自云端） ✨</h3>
</div>

<footer>未来的每一天，我都想和你一起走过 ❤️</footer>

<script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    for(let i = 0; i < 100; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        for(let star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();

            star.x += star.vx;
            star.y += star.vy;

            if(star.x < 0 || star.x > canvas.width) star.vx *= -1;
            if(star.y < 0 || star.y > canvas.height) star.vy *= -1;
        }
        requestAnimationFrame(draw);
    }
    draw();

    function playMusic() {
        const audio = document.getElementById('myAudio');
        audio.play();
    }

    function pauseMusic() {
        const audio = document.getElementById('myAudio');
        audio.pause();
    }

    const audio = document.getElementById('myAudio');
    const progressBar = document.getElementById('progressBar');

    audio.addEventListener('timeupdate', () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.value = percent;
    });

    progressBar.addEventListener('input', () => {
        audio.currentTime = (progressBar.value / 100) * audio.duration;
    });

    document.addEventListener('click', function(e) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = e.pageX + 'px';
        heart.style.top = e.pageY + 'px';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    });

    function uploadToCloudinary() {
        const file = document.getElementById('cloudUploadInput').files[0];
        if (!file) {
            alert('请先选择图片！');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', 'ml_default');

        fetch('https://api.cloudinary.com/v1_1/dsjtiubwu/image/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const url = data.secure_url;
            const recordList = document.getElementById('recordList');
            recordList.innerHTML += `<img src="${url}" alt="每日记录">`;
        })
        .catch(err => {
            console.error(err);
            alert('上传失败，请重试');
        });
    }

    function loadExistingRecords() {
        fetch('https://res.cloudinary.com/dsjtiubwu/image/list/ml_default.json')
            .then(response => response.json())
            .then(data => {
                const recordList = document.getElementById('recordList');
                data.resources.forEach(img => {
                    recordList.innerHTML += `<img src="${img.secure_url}" alt="历史记录">`;
                });
            })
            .catch(err => console.error('加载记录失败', err));
    }

    loadExistingRecords();
</script>
</body>
</html>
