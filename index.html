<script>
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    for(let i = 0; i < 100; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5,
            vx: (Math.random() - 0.5) * 0.5,
            vy: (Math.random() - 0.5) * 0.5
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        for(let star of stars) {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fill();

            star.x += star.vx;
            star.y += star.vy;

            if(star.x < 0 || star.x > canvas.width) star.vx *= -1;
            if(star.y < 0 || star.y > canvas.height) star.vy *= -1;
        }
        requestAnimationFrame(draw);
    }
    draw();

    function updateCountdown() {
        const targetDate = new Date('2024-12-25T00:00:00');
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById('countdown').innerText = 'å—é€š âœˆï¸ ä¸œäº¬';
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('countdown').innerText =
            `è·ç¦»æˆ‘ä»¬çš„çºªå¿µæ—¥è¿˜æœ‰ ${days} å¤© ${hours} å°æ—¶ ${minutes} åˆ† ${seconds} ç§’`;
    }

    setInterval(updateCountdown, 1000);

    function playMusic() {
        document.getElementById('myAudio').play();
    }

    function pauseMusic() {
        document.getElementById('myAudio').pause();
    }

    setInterval(function() {
        const audio = document.getElementById('myAudio');

        const minutes = Math.floor(current / 60);
        const seconds = Math.floor(current % 60).toString().padStart(2, '0');
        document.getElementById('currentTime').innerText = `æ’­æ”¾æ—¶é—´ï¼š${minutes}:${seconds}`;
    }, 1000);

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    });
